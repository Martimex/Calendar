<body onLoad="document.getElementById('month').options[0].selected = 'selected';">
    

    <div class='container'>

        <h3>Hello everyone! I am <abbr title="Kamil Marciniak">Martimex </abbr>and this is my calendar <del>application!</del></h3>

        <div class='theme-box'>
            <div class='theme' data-theme="dark"> Dark</div>
            <div class='theme' data-theme="light"> Light</div>
            <div class='theme' data-theme="hacker"> Hacker</div>
            <div class='theme' data-theme="virtual"> Virtual</div>
        </div>

        <label for='month'> Select month: </label>
        <select id='month'>
            <!--<option value='none'>Choose...</option> -->
            <option value='jan'>January</option>
            <option value='feb'>February</option>
            <option value='mar'>March</option>
            <option value='apr'>April</option>
            <option value='may'>May</option>
            <option value='jun'>June</option>
            <option value='jul'>July</option>
            <option value='aug'>August</option>
            <option value='sep'>September</option>
            <option value='oct'>October</option>
            <option value='nov'>November</option>
            <option value='dec'>December</option>
        </select>
        
        <div class='date-box'>
            <div class ='flex-container2'>
                <i class='icon-left-dir'> </i>
                <div class ='this-month'> January </div>
                <i class='icon-right-dir'> </i>
            </div>

            <div class ='flex-container'>
                <i class='icon-angle-double-left' data-number='10'></i> <!--icon-angle-double-left-->
                <i class='icon-left-open-mini' data-number='1'> </i> <!--icon-left-open-mini-->
                <div class ='this-year' data-year='2021'>2021</div>
                <i class='icon-right-open-mini' data-number='1'> </i> <!--icon-right-open-mini-->
                <i class='icon-angle-double-right' data-number='10'></i> <!--icon-angle-double-right-->
            </div>
        </div>

        <div class='grid-container'>
